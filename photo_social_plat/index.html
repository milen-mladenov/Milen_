<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section id="input_form_section">
      <form action="registration" id="registration_form">
        <label for="first_name" id="first_name_label"><input
            type="text"
            name="first_name"
            id="first_name_input_field"
            placeholder="first Name..."
          />
        <p class="error_msg"></p></label>
        <label for="Last_name" id="Last_name_label"><input
            type="text"
            name="Last_name"
            id="Last_name_input_field"
            placeholder="Last Name..."
          />
        <p class="error_msg"></p></label>
        <label for="email" id="email_label">
            <input type="text" name="email" id="email_input_field" placeholder="Email..." />
            <p class="error_msg"></p>
        </label>

        <label for="email_confirmation" id="email_confirm">
            <input
            type="text"
            name="email_confirmation"
            id="email_input_field_confirmation"
            placeholder="Confirm Email..."
          />
          <p class="error_msg"></p>
        </label>

        <label for="password_input">
            <input type="password" name="password_input" id="password_input" placeholder="Password..."/>
            <p class="error_msg"></p>
        </label>

        <label for="password_input_confirmation">
            <input
          type="password"
          name="password_input_confirmation"
          id="password_input_confirmation"
          placeholder="Confirm Password..."
        />
        <p class="error_msg"></p>
        </label>
        
        
        <label for="country" id="country_select">
            <select name="country" id="country">
                <option value="select">Select Country...</option>
                <option value="bg">BG</option>
                <option value="en">EN</option>
                <option value="uk">UK</option>
              </select>
              <p class="error_msg"></p>
        </label>
        
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
